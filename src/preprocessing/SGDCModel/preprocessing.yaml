metadata:
  name: "sgdc_model_preprocessing"
  description: "Preprocessing pipeline for SGDClassifier model."


preprocessing:
  config:
    sample_size: 10000  # Optimisation: 10K échantillons (équilibre performance/temps)
    train_size: 0.8
    random_state: 42
    logs:
      file_path: ".logs/preprocessing/{DATE}_sgdc_"
      base_format: "%(asctime)s.%(msecs)03d [%(levelname)s] %(message)s"
      date_format: "%Y-%m-%d %H:%M:%S"

  input:
    text_path: "C:/Users/HP/DataScientest/PROJET/deep_learning_rakuten/X_train_update.csv"
    image_dir: "C:/Users/HP/DataScientest/PROJET/deep_learning_rakuten/images/images/"
    labels_path: "C:/Users/HP/DataScientest/PROJET/deep_learning_rakuten/Y_train_CVw08PX.csv"

  output:
    output_dir: "data/clean/sgdc_model/"
    train_features: "data/clean/sgdc_model/train_features.csv"
    test_features: "data/clean/sgdc_model/test_features.csv"
    train_labels: "data/clean/sgdc_model/train_labels.csv"
    test_labels: "data/clean/sgdc_model/test_labels.csv"
    transformers: "data/clean/sgdc_model/transformers.pkl"

  steps:
    # Text preprocessing steps
    text_cleaning:
      enable: true
      lowercase: true
      remove_punctuation: true
      remove_stopwords: true
      
    tfidf_vectorization:
      enable: true
      max_features: 8000  # FIXED: Augmenté de 5000 à 8000
      ngram_range: [1, 2]
      min_df: 2
      max_df: 0.95
      
    # Image preprocessing steps  
    image_features:
      enable: true
      extract_color_histograms: true
      extract_hog_features: false
      resize_shape: [128, 128]
